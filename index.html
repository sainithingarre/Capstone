<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockBot Chat</title>
    <style>
        /* General body styling with background image */
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/images/Image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Chatbox container styling */
        .chatbox {
            width: 400px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Chat log container */
        .chat-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* User message styling */
        .chat-log p.user {
            text-align: right;
            background: linear-gradient(45deg, #4caf50, #81c784);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-end;
        }

        /* Bot message styling */
        .chat-log p.bot {
            text-align: left;
            background: linear-gradient(45deg, #3f51b5, #5c6bc0);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            margin: 5px 0;
            max-width: 80%;
        }

        /* Input and button container */
        .chatbox-footer {
            display: flex;
            gap: 10px;
        }

        /* Input styling */
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff5722, #ff7043);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background: linear-gradient(45deg, #e64a19, #ff5722);
        }

        /* Smooth scrolling for the chat log */
        .chat-log {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2 style="text-align: center; color: #333;">ðŸ’¬ StockBot</h2>
        <div class="chat-log" id="chat-log"></div>
        <div class="chatbox-footer">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to handle sending user messages to the backend
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput) {
                const chatLog = document.getElementById('chat-log');
                // Display user message in the chat log
                chatLog.innerHTML += `<p class="user">${userInput}</p>`;
                
                // Send message to backend
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    // Display bot's response
                    chatLog.innerHTML += `<p class="bot">${data.response}</p>`;
                    chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
                })
                .catch(error => {
                    // Handle error case
                    chatLog.innerHTML += `<p class="bot">Sorry, something went wrong. Please try again later.</p>`;
                    console.error(error);
                });

                // Clear user input field
                document.getElementById('user-input').value = '';
            }
        }
    </script>
</body>
</html>
